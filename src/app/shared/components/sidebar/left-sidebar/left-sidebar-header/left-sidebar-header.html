<div class="user-info">
    <div class="user-info1">
        <div class="image" title="Update Avatar">
            <img src="https://do78x13wq0td.cloudfront.net/stg/avatars/host/20230419101303_31c9a47b-2a25-4792-9ed8-15e1722d4f38.jpg" alt="User">
        </div>
        <div>
            <a [routerLink]="['./my-profile']" routerLinkActive="active" class="my-profile-link">
                <div class="name">{{ name }}</div>
                <div class="email">{{ email }}</div>
            </a>
        </div>
    </div>
    <div class="btn-group user-helper-dropdown">
        <i class="material-icons open-menu" (click)="openMenu($event)">keyboard_arrow_down</i>
        <ul [ngClass]="{'show': isMenuOpen}" class="dropdown-menu pull-right">
            <li (click)="handleLogout()">
                <a>
                    <i class="material-icons logout">input</i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
</div>
