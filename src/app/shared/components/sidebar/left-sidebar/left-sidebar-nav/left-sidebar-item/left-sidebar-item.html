<li class="list-component">
  <a 
    [routerLink]="['./timesheet']"
    routerLinkActive="active" 
    [ngClass]="{ 'active': isDropdownVisible }" 
    (click)="toggleDropdown()"
    *ngFor="let item of items; trackBy: trackById"
  >
    <i class="material-icons">people</i>
    <span class="tilte">{{ item }}</span>
  </a>
  <ul *ngIf="isDropdownVisible" class="mini-nav">
    <li>
      <app-left-sidebar-mini-item></app-left-sidebar-mini-item>
    </li>
  </ul>
</li>
